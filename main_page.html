<!DOCTYPE html>
<html>
<head>
	<title>Maths Quiz </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="main_page.css">
</head>
<body>
<h4 id = "player1_name"></h4>
<span id = "player1_score"></span>
<br>
<h4 id = "player2_name"></h4>
<span id = "player2_score"></span>
<br>
<div class="container">
	<center>
		<h2 style="color: white;">Maths Quiz!</h2>
        <h3 id = "player_question"></h3>
		<h3 id = "player_answer"></h3>

		<div id = "output" class = "col-lg-6 col-md-6 col-sm-9 col-xs-11"></div>
		<br>
		<br>

		<label>Send You Equation: <b style="color: red">Send a basic equation. Simple ones like n + n, n - n, n x n, n/n</b></label>
        <br>
        <input type = "number" id = "number1"  placeholder = "Number 1">
        <br> 
        <br>
        <input type = "number" id = "number2" placeholder = "Number 2">
		<br>
		<input type = "number" id = "answer" class = "form-control" placeholder="Answer">
        <br>
		<button type = "button" class = "btn btn-info" onclick = "sendQuestion()" style = "width: 30%">Send Equation</button>
	</center>
</div>

<script src="main_page.js"></script>
</body>
</html>
